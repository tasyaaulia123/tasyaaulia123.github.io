<!DOCTYPE html>
<html lang="en">
<Head>
  <title>Pendaftaran Anggota Online - Perpustakaan SMKN 4 Jakarta</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="shortcut icon" type='image/x-icon' href="https://images.smkn4jkt.sch.id/content/2022/03/logo-smkn4jkt.png">
</head>
<body>
  <header class="bgh">
      <body>
      <div id="container">
      <div class="header"><img src="https://lms.smkn4jkt.sch.id/pluginfile.php/1/core_admin/logocompact/300x300/1628917099/logo-smkn4jkt.png" width="100" height="100"></div>
      <div><h1 align="center">Perpustakaan SMK Negeri 4 Jakarta</h1>
      </div>

<body> 

   <br>
   <br>
   <br>
   <form style="margin-left:300px ;">
       <table border="1"> 
         <tr>
         <div class="form-group">
        <th><label for="nama-lengkap">Nama Lengkap</label></th>
        <td> <input type="text" placeholder="Masukan Nama Lengkap" required>
        
        </div>
        </tr>
     
        <tr>
       <div class="form-group">
         <th><label for="alamat">Kelas dan Jurusan</label></th>
        <td> <input type="text"  placeholder="Contoh X TJKt" required>
        </div>  
     </tr>
        
        <tr>
            <div class=" form-group">
                <th><label for="Nisn">Nisn</label></th>
                <td> <input type="text" placeholder="Masukan Nisn" required> 
            </div>
        </tr>
            
            <tr>
       <div class="form-group">
         <th><label for="jenis-kelamin">Jenis Kelamin</label></th>
         <td><select id="jenis-kelamin" name="jenis-kelamin">
           <option value="pria">Pria</option>
           <option value="wanita">Wanita</option></td>
         </select>
      
         <tr>
       </div>
       <div class="form-group">
         <th><label for="tanggal-lahir">Tanggal Lahir</label></th>
        <td> <input type="date" id="tanggal-lahir" name="tanggal-lahir"></td>
       </div>
       </tr>
        
       <tr>
         <div class="form-group">
        <th> <label for="email">Email</label></th>
         <td><input type="text" placeholder="Masukan Email" required>
         </div>
       </tr>
       
       <tr>
       <div class="form-group">
         <th><label for="nomor-telepon">Nomor Telepon</label></th>
        <td> <input type="text" placeholder="masukan No telepon" required>
          </div>  
       </tr>
      
      <tr>
       <div class="form-group">
         <th><label for="password">Password</label></th>
         <td><input type="text" placeholder="masukan Pasword" required>
       </div>
       </tr>

       <tr>
       <div class="form-group">
         <th><label for="konfirmasi-password">Konfirmasi Password</label></th>
        <td> <input type="text" placeholder="masukan konfirmasi Password" required>
       </div>
       </tr>

        <tr>
         <table>
       <div class="form-group">
         <button type="submit">Daftar</button>
       </div>
     </table>
     </tr>
     </form>
   </body> 
</html>
